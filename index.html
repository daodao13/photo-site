<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 20px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    nav button.active {
      text-decoration: underline;
    }

    /* Home slider */
    #home {
      height: 70vh;
      position: relative;
      overflow: hidden;
    }

    #home img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Gallery */
    .gallery {
      column-count: 3;
      column-gap: 16px;
      padding: 16px;
    }

    @media (max-width: 900px) {
      .gallery { column-count: 2; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 1; }
    }

    .gallery img {
      width: 100%;
      margin-bottom: 16px;
      cursor: pointer;
    }

    /* Viewer */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #viewer img {
      max-width: 90vw;
      max-height: 90vh;
    }

    /* Contact */
    #contact {
      max-width: 500px;
      margin: 40px auto;
      padding: 16px;
    }

    #contact input, #contact textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #contact button {
      width: 100%;
      padding: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav id="menu"></nav>

<div id="home"></div>
<div id="gallery" class="gallery"></div>

<div id="viewer">
  <img id="viewerImg" />
</div>

<div id="contact">
  <h2>Contact</h2>
  <form action="mailto:your@email.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Message" rows="4" required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<script>
const categories = ["Home", "Portraits", "Landscape", "Street", "Events"];

const photos = {
  Home: [
    "photos/Home/01.jpg",
    "photos/Home/02.jpg",
    "photos/Home/03.jpg"
  ],
  Portraits: [
    "photos/Portraits/05.jpg",
    "photos/Portraits/06.jpg"
  ],
  Landscape: [
    "photos/landscape/03.jpg",
    "photos/landscape/04.jpg"
  ],
  Street: [
    "photos/street/09.jpg",
    "photos/street/10.jpg"
  ],
  Events: [
    "photos/events/07.jpg",
    "photos/events/08.jpg"
  ]
};

const menu = document.getElementById("menu");
const home = document.getElementById("home");
const gallery = document.getElementById("gallery");
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

let currentPage = "Home";
let currentIndex = 0;

// Build menu
categories.forEach(c => {
  const btn = document.createElement("button");
  btn.textContent = c;
  btn.onclick = () => loadPage(c);
  menu.appendChild(btn);
});

function loadPage(page) {
  currentPage = page;
  document.querySelectorAll("nav button").forEach(b => {
    b.classList.toggle("active", b.textContent === page);
  });

  home.innerHTML = "";
  gallery.innerHTML = "";

  if (page === "Home") {
    currentIndex = 0;
    const img = document.createElement("img");
    img.src = photos.Home[currentIndex];

    const prev = document.createElement("button");
    prev.textContent = "◀";
    prev.className = "slider-btn prev";
    prev.onclick = () => slide(-1, img, photos.Home);

    const next = document.createElement("button");
    next.textContent = "▶";
    next.className = "slider-btn next";
    next.onclick = () => slide(1, img, photos.Home);

    home.append(img, prev, next);
  } else {
    photos[page].forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => openViewer(i);
      gallery.appendChild(img);
    });
  }
}

function slide(dir, img, list) {
  currentIndex = (currentIndex + dir + list.length) % list.length;
  img.src = list[currentIndex];
}

function openViewer(i) {
  currentIndex = i;
  viewer.style.display = "flex";
  viewerImg.src = photos[currentPage][currentIndex];
}

viewer.onclick = () => viewer.style.display = "none";

window.addEventListener("keydown", e => {
  if (viewer.style.display !== "flex") return;
  if (e.key === "ArrowRight") currentIndex++;
  if (e.key === "ArrowLeft") currentIndex--;

  const list = photos[currentPage];
  currentIndex = (currentIndex + list.length) % list.length;
  viewerImg.src = list[currentIndex];
});

loadPage("Home");
</script>

</body>
</html>
