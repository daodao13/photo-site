<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px 10px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 8px 4px;
      white-space: nowrap;
    }

    nav button.active {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav {
        gap: 12px 16px;
        padding: 16px 10px;
      }

      nav button {
        font-size: 15px;
        padding: 6px 2px;
      }
    }

    /* Home slider */
    #home {
      height: 70vh;
      position: relative;
      overflow: hidden;
    }

    #home img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      cursor: pointer;
    }

    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* Gallery – Professional Grid Layout */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
      padding: 40px 5vw;
      align-items: start;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border-radius: 2px;
      transition: transform 0.25s ease, box-shadow 0.25s ease, opacity 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.65);
      opacity: 0.96;
    }

    @media (max-width: 600px) {
      .gallery {
        padding: 24px 16px;
        gap: 16px;
      }
    }

    /* Viewer */
    #viewer {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #viewer img {
      max-width: 90vw;
      max-height: 90vh;
    }

    /* Contact */
    #contact {
      max-width: 600px;
      margin: 80px auto 60px auto;
      padding: 40px;
    }

    #contact h2 {
      font-size: 2.5rem;
      margin-bottom: 12px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    #contact p {
      color: #aaa;
      margin-bottom: 40px;
      font-size: 1.1rem;
    }

    #contact input, #contact textarea {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      border-radius: 4px;
      transition: border-color 0.3s ease, background 0.3s ease;
      box-sizing: border-box;
    }

    #contact input:focus, #contact textarea:focus {
      outline: none;
      border-color: #666;
      background: #181818;
    }

    #contact textarea {
      resize: vertical;
      min-height: 120px;
    }

    #contact button {
      width: 100%;
      padding: 16px;
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #contact button:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    #contact button:active {
      transform: translateY(0);
    }

    @media (max-width: 600px) {
      #contact {
        margin: 40px auto;
        padding: 24px 16px;
      }

      #contact h2 {
        font-size: 2rem;
      }
    }
  
    /* Footer */
    footer {
      margin-top: 80px;
      padding: 30px 20px;
      border-top: 1px solid #222;
      color: #aaa;
      font-size: 14px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .footer-content a {
      color: #aaa;
      text-decoration: none;
    }

    .footer-content a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<nav id="menu"></nav>

<div id="home"></div>
<div id="gallery" class="gallery"></div>

<div id="viewer">
  <img id="viewerImg" />
</div>

<div id="contact" style="display:none">
  <h2>Get in Touch</h2>
  <p>Have a project in mind or want to book a session? Let's talk.</p>
  <form action="mailto:your@email.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Tell me about your project..." rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<footer>
  <div class="footer-content">
    <span>© <span id="year"></span> Your Name</span>
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener">Instagram</a>
  </div>
</footer>

<script>
const categories = ["Home", "Portraits", "Landscape", "Street", "Events", "Contact"];

// AUTO-GENERATED PHOTO LISTS (OPTION A)
// Just drop numbered images: 1.jpg, 2.jpg, 3.jpg ...
// Change only the COUNT when you add new photos

function generatePhotos(folder, count) {
  return Array.from({ length: count }, (_, i) =>
    `photos/${folder}/${i + 1}.jpg`
  );
}

const photos = {
  Home: generatePhotos("Home", 6),
  Portraits: generatePhotos("Portraits", 5),
  Landscape: generatePhotos("Landscape", 9),
  Street: generatePhotos("Street", 8),
  Events: generatePhotos("Events", 3)
};

const menu = document.getElementById("menu");
const home = document.getElementById("home");
const gallery = document.getElementById("gallery");
const contact = document.getElementById("contact");
const viewer = document.getElementById("viewer");
const viewerImg = document.getElementById("viewerImg");

let currentPage = "Home";
let currentIndex = 0;

// Build menu
categories.forEach(c => {
  const btn = document.createElement("button");
  btn.textContent = c;
  btn.onclick = () => loadPage(c);
  menu.appendChild(btn);
});

function loadPage(page) {
  currentPage = page;
  document.querySelectorAll("nav button").forEach(b => {
    b.classList.toggle("active", b.textContent === page);
  });

  home.style.display = "none";
  gallery.style.display = "none";
  contact.style.display = "none";

  home.innerHTML = "";
  gallery.innerHTML = "";

  if (page === "Home") {
    home.style.display = "block";
    currentIndex = 0;
    const img = document.createElement("img");
    img.src = photos.Home[currentIndex];
    img.onclick = () => openViewer(currentIndex);

    const prev = document.createElement("button");
    prev.textContent = "◀";
    prev.className = "slider-btn prev";
    prev.onclick = () => slide(-1, img, photos.Home);

    const next = document.createElement("button");
    next.textContent = "▶";
    next.className = "slider-btn next";
    next.onclick = () => slide(1, img, photos.Home);

    home.append(img, prev, next);
  } else if (page === "Contact") {
    contact.style.display = "block";
  } else {
    gallery.style.display = "grid";
    photos[page].forEach((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => openViewer(i);
      gallery.appendChild(img);
    });
  }
}

function slide(dir, img, list) {
  currentIndex = (currentIndex + dir + list.length) % list.length;
  img.src = list[currentIndex];
}

function openViewer(i) {
  currentIndex = i;
  viewer.style.display = "flex";
  viewerImg.src = photos[currentPage][currentIndex];
}

viewer.onclick = () => viewer.style.display = "none";

window.addEventListener("keydown", e => {
  if (viewer.style.display !== "flex") return;
  if (e.key === "ArrowRight") currentIndex++;
  if (e.key === "ArrowLeft") currentIndex--;

  const list = photos[currentPage];
  currentIndex = (currentIndex + list.length) % list.length;
  viewerImg.src = list[currentIndex];
});

document.getElementById("year").textContent = new Date().getFullYear();
loadPage("Home");
</script>

</body>
</html>
